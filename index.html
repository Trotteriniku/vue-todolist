<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Minecraft-todolist</title>
</head>
<body>
    <div id="app">
        <header class=" d-flex flex-column justify-content-center align-content-center">
            <div class="w-100 d-flex justify-content-center">
                <img src="img/minecraft logo.png" alt="minecraft-logo" >
            </div>
           
            <div class="d-flex justify-content-center mb-3">
                <div class="input-group mb-3 w-25" >
                    <input type="text" class="form-control" placeholder="Aggiungi qualcosa alla lista" v-model="todoText" @keyup.enter="addTask()">
                    <button   button class="btn btn-success" type="button" @click="addTask" >add task</button>
                </div>
            </div> 
            
            
        </header> 
        <main>
            
                
            
            


            <div class="container-sm d-flex justify-content-center">
                <ul class="list-group n" v-if="MinecraftTasks.length > 0">
                    <li class="list-group-item list-group-item-action d-flex flex-row justify-content-between"
                        v-for="(todo, index) in MinecraftTasks" :key="todo.index" style="min-width: 500px ;">
                        <span :class="{'done': todo.done}" @click.once="toggleDone(index)">{{todo.text}}</span>
                        <i class="fa-solid fa-trash" style="cursor: pointer;" @click="removeTask(index)"></i>
                    </li>
                </ul>
                <div v-else class="bg-light p-4 rounded">
                    non hai task da fare
                </div>
            </div>
        </main>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
